api:
  build: .
  command: puma
  environment:
     - RACK_ENV=production
     - DATABASE=sqlite:///srv/buergerbuero.db
  ports:
    - 3338:9292
  volumes:
    - /srv
cron:
  build: .
  command: "go-cron '@every 1m' /bin/sh -c 'bundle exec rake scraper:scrape --silent'"
  environment:
     - RACK_ENV=production
     - DATABASE=sqlite:///srv/buergerbuero.db
  volumes_from:
    - api

